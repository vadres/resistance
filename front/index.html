<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>

    <link href="css/style.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <section>
        <div class="ui container" style="text-align: center; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h2 class="ui header" id="player"></h2>
            <img id="funcaoPlayer" class="ui medium circular image" style="display: none; width: 50px;">
            <button type="button" class="positive ui button" id="goto" onclick="verFuncao()" >Ver Função</button>
        </div>
       
        <div id="info" style="opacity: 0;">
            <span id="funcao"></span>
            <span id="observar"></span>
            <span id="lista"></span>
        </div>
        

        <br>
        <button type="button" class="positive ui button" id="next" onclick="next()" style="opacity: 0;">Próximo</button>

        <br>
        <button type="button" class="positive ui button" id="show" onclick="reveal()" style="opacity: 0;">Revelar os bandidim</button>
        
        <div class="ui middle aligned selection list" id="reveal">

        </div>
    </section>

    <script src="js/bundle.js"></script>
    <script>
        (async () => {
            await initGame();
            await allPlayers();
        })();
    </script>
</body>
</html>
